   <DIV> <h1>HTML的定义</h1>

<p>&emsp;&emsp;超文本本<strong>标记语言</strong>是标准通用标记语言下的一个应用，也是一种<em>规范</em>种标准，它通过<u>标记符号来标记要显示的网页中的各个部分</u>。</p>

<p>&emsp;&emsp;网页文件本身是一种<big>文本文件</big>，通过在文本<sup>文件</sup>中添加标记符，可以告诉浏览器如何显示其中的内<del>容（如：文字如何处理，画面如何安排，图片如何显示等）</del>。浏览器按顺序阅读网页文件，然后根据标记符解释和显示其标记的内容，对书写出错的标记将不指出其错误，且不停止其解释执行过程，编制者只能通过显示效果来<big><big>分析出错原因</big></big>和出错部位。但需要注意的是，对于不同的<sub>浏览器</sub>，对同一标记符可能会有不完全相同的解释，因而可能会有不同的显示效果。</p></DIV>

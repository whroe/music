<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>task4</title>
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
  <header>
    <a href="#">注册</a>
    <h1>登录</h1>
    <a href="#">关闭</a>
  </header>
  <main>
    <div class="content">
      <form >
        <div class="form-row">
          <label class="row-label" for="phonenum">
            <img src="image/iphone.png" alt="phone">
          </label>
          <input type="text" placeholder="请输入手机号" id="phonenum"> 
          
        </div>
        <div class="form-row">
          <label class="row-label" for="password">
            <img src="image/lock.png" alt="lock">
          </label>
          <input type="password" placeholder="请输入密码"
            id="password">
          
        </div>
        <button type="submit" class="btn-submit">
          <span>登&nbsp;&nbsp;&nbsp;&nbsp;录</span>
        </button>
      </form>
      <div class="forgetpw">
        <a href="#">忘记密码</a>
      </div>
    </div>
  </main>
</body>
</html>
